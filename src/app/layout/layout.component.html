<!-- ====================================================
    Main Wrapper - style you can find in -> src/assets/css/main
     ==================================================== -->
<div class="grid-container" [ngClass]="{'grid-container-small': isMenuSmall | async}" appResizeMenu >
    <!-- ====================================================
            Init Header - you add style in -> src/assets/css/core/header
         ==================================================== -->
    <div class="menu-icon" (click)="openMenu()">
        <i class="header__menu"></i>
    </div>
    <app-header></app-header>
    <!-- ====================================================
            End Header 
         ==================================================== -->
    <!-- ====================================================
            Init Aside (left menu)- you add style in -> src/assets/css/core/sidebar
         ==================================================== -->
    <aside class="sidenav" [ngClass]="{'sidenav-active': isMenuiIconVisible | async}">
        <div class="sidenav__close-icon" (click)="closeMenu()">
            <i class="sidenav__brand-close"></i>
        </div>   
        <app-sidebar></app-sidebar>
    </aside>
    <!-- ====================================================
             End Aside (left menu)
         ==================================================== -->
    <!-- ====================================================
             Init Pages Wrapper
         ==================================================== -->
    <main class="main">
        <div class="activate-toggle">
             <button class="btn btn-primary btn-toggle" (click)="smallMenu()">
                <i class="arrow-left"></i>
            </button>
        </div> 
        <!-- ====================================================
                    Init Container Fluid and Contents Pages
                ==================================================== -->
        <router-outlet></router-outlet>
        <!-- ====================================================
                    End Container Fluid and Contents Pages
                ==================================================== -->
    </main>
    <!-- ====================================================
             End Pages Wrapper
         ==================================================== -->
    <!-- ====================================================
             Init Footer layout
         ==================================================== -->
    <app-footer></app-footer>
    <!-- ====================================================
             End Foter layout
         ==================================================== -->
</div>
