<div class="grid-container-auth">
    <header class="container-header-login">
        <div>logo</div>
        <div>
            <nav>
                <ul>
                    <li>Inico</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-login">
        <form [formGroup]="formForgotPassword" (ngSubmit)="onForgortPassword()" errorTailor class="card-login">
            <div class="container-form-login">
                <div class="form-control">
                    <p>Recurerar contraseña</p>
                </div>
                <div class="form-group">
                    <label class="label-form" for="email">Correo:</label>
                    <input class="input-form" type="email" placeholder="Ingrese correo" formControlName="userEmail"
                        [controlErrorsTpl]="errorEmail">
                </div>
                <div class="form-control">
                    <button class="btn btn-primary wh-50" type="submit">Enviar</button>
                </div>
                <div class="form-control">
                    <a routerLink="/auth/login">Iniciar sesión</a>
                </div>
            </div>
        </form>
    </div>

</div>

<ng-template let-error let-text="text" #errorEmail> <label for="email" class="danger">{{text}}</label> </ng-template>
