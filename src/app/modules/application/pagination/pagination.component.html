<div class="card-container-table">
    <div class="title-table">
        <h1>Ejemplo de una tabla</h1>
    </div>
    <table>
        <tr class="table-head">
            <td class="column-head"><h4>Nombre:</h4></td>
            <td class="column-head"><h4>link:</h4></td>
        </tr>
        <tbody>
            <ng-container *ngIf="count > 0 && !isLoadingResults ">
                <tr *ngFor="let item of dataSource" >
                    <td class="row-table">{{item.name}}</td>
                    <td class="row-table">{{item.url}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div class="container-loader-table" *ngIf="isLoadingResults">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
    <div class="table-pagination" *ngIf="!isLoadingResults">
        <button class="btn btn-primary btn-prev" (click)="prevPage()" [disabled]="previous === null">
            <i class="arrow-left"></i>
        </button>
        <div class="contain-pages">            
                <samp class="btn btn-pages btn-page-active" >{{'PÃ¡gina '+pageActual + " de " + pages }}</samp>
        </div>
        <button class="btn btn-primary btn-next" (click)="nextPage()"  [disabled]="next === null">
            <i class="arrow-right"></i>
        </button>
    </div>
</div>
