<div class="container-logo">
  <a routerLink="/">
    <img class="logo-app" src="../../../../assets/img/AngularJS_logo.svg" alt="logo-header">
  </a>
</div>
<nav class="sidenav-list">
  <ul class="list-menu">
    <ng-container *ngFor="let item of linksSidebar">
      <app-submenu [routeSidebar]="item" *ngIf="!item.closeSeesion; else  loggedOut"> </app-submenu>

      <ng-template #loggedOut>
        <li class="list-menu-item">
          <div class="list-menu-btn list-button--click" (click)="closeSeesion()">
            <div class="arrow-contain">
              <a class="nav-link text-sm" [routerLink]="">
                <i [ngClass]="item.icon"></i>
                <samp>{{item?.text}}</samp>
              </a>
            </div>
          </div>
        </li>
      </ng-template>
    </ng-container>
  </ul>
</nav>
