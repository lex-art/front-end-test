<h2 mat-dialog-title align="center">{{dialogData?.title ||'Aceptar'}}</h2>
<mat-dialog-content class="mat-typography" align="center"> 

  <p>{{dialogData?.body || '¿Está seguro de aceptar la siguiente acción?'}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close class="btn btn-secondary m-1">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary m-1">Acceptar</button>
</mat-dialog-actions>
